sudo: required
language: php
php:
  - '7.1'
before_install:
  - sudo apt update
  - sudo apt install -y iptables-persistent
before_script:
  - cd src
  - composer install --dev
  - cp env.travis .env
  - touch storage/app/db.sqlite
  - touch storage/app/input
  - touch storage/app/output
  - php artisan key:generate
  - php artisan migrate
  - php artisan config:refresh
script: vendor/bin/phpunit && vendor/bin/phpcs
